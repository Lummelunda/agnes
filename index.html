<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vad s√§ger Agnes?</title>
    <meta name="description" content="S√∂k bland hundratals fr√•gor och svar fr√•n Agnes Wold.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* Knappar */
        .category-btn { transition: all 0.2s; white-space: nowrap; font-size: 14px; }
        .category-btn:hover { transform: translateY(-1px); background-color: #eff6ff; }
        
        /* Aktiv Kategori */
        .category-btn.active { 
            background-color: #2563eb; 
            color: white; 
            border-color: #2563eb; 
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }
        .category-btn.active:hover { background-color: #1d4ed8; }

        /* Sticky Header */
        .sticky-search-wrapper {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
            padding-top: 1rem;
        }

        /* Animation f√∂r filter-taggen */
        #activeFilterWrapper {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #activeFilterWrapper.visible {
            max-height: 40px;
            opacity: 1;
            margin-top: 0.5rem;
        }

        .result-card { transition: transform 0.2s; }
        .result-card:active { transform: scale(0.99); }

        /* Ladda mer knapp */
        .load-more-btn {
            background-color: white;
            border: 1px solid #cbd5e1;
            color: #475569;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 9999px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            transition: all 0.2s;
        }
        .load-more-btn:hover {
            background-color: #f1f5f9;
            border-color: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-white pt-10 pb-4 px-4 text-center">
        <button onclick="resetApp()" class="text-3xl md:text-5xl font-extrabold tracking-tight text-slate-900 bg-transparent border-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg p-1">
            Vad s√§ger <span class="text-blue-600">Agnes?</span>
        </button>
    </div>

    <div class="sticky-search-wrapper px-4">
        <div class="max-w-2xl mx-auto relative">
            <input type="text" id="searchInput" 
                class="w-full pl-5 pr-10 py-3.5 rounded-full bg-slate-50 border border-slate-300 text-base focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition shadow-sm placeholder:text-slate-400 truncate"
                placeholder="S√∂k..." autocomplete="off" aria-label="S√∂k efter √§mnen">
            
            <button id="clearSearchBtn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-slate-700 p-2 bg-transparent border-none" onclick="clearSearchText()" aria-label="Rensa s√∂kning">
                ‚úï
            </button>
        </div>

        <div class="max-w-2xl mx-auto mt-3 h-8 flex justify-center items-center">
            <div id="activeFilterBadge" class="hidden bg-blue-50 text-blue-800 text-[11px] font-bold px-2.5 py-0.5 rounded-full flex items-center gap-2 border border-blue-100 shadow-sm">
                <span id="activeCategoryName"></span>
                <button onclick="clearCategory()" class="hover:text-blue-600 text-sm leading-none ml-1 p-0.5 bg-transparent border-none cursor-pointer" aria-label="Ta bort kategori">‚úï</button>
            </div>
        </div>
    </div>

    <main class="flex-grow max-w-3xl mx-auto px-4 py-4 w-full">
        
        <div id="categoryWrapper" class="mb-6">
            <div class="flex flex-wrap justify-center gap-2" id="categoryContainer">
                </div>
        </div>

        <div id="resultsHeader" class="hidden text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex justify-between items-center px-1">
            <span id="resultCount"></span>
        </div>
        
        <div id="results" class="space-y-5" aria-live="polite"></div>

        <button id="loadMoreBtn" class="load-more-btn hidden" onclick="loadMore()">
            Visa fler svar üëá
        </button>
        
        <div id="emptyState" class="hidden text-center py-12 text-slate-400">
            <p>Inga tr√§ffar.</p>
            <button onclick="showRandom()" class="mt-6 text-sm font-semibold text-blue-700 hover:underline cursor-pointer bg-transparent border-none">
                Slumpa ett svar
            </button>
        </div>

    </main>

    <footer class="bg-slate-50 border-t border-slate-200 py-8 mt-8 text-center text-slate-400 text-xs">
        <p>Baserat p√• podden "Fr√•ga Agnes Wold" (Sveriges Radio).</p>
    </footer>

    <script src="data.js"></script>

    <script>
        let fuse;
        let activeCategory = null; 
        let isShowingAll = false;
        
        // Paginering & Timer
        let currentFilteredResults = [];
        let itemsToShow = 20; 
        const batchSize = 20; 
        let debounceTimer;

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof agnesData === 'undefined') {
                document.getElementById('results').innerHTML = "<p class='text-red-500 text-center'>Data saknas. Kolla data.js</p>";
                return;
            }
            generateCategoryButtons();
            
            // AUTO-START: Slumpa en fr√•ga direkt
            showRandom();
        });

        // S√§kerhetsfunktion
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function createSearchIndex(dataSet) {
            const options = {
                includeScore: true,
                threshold: 0.3,
                ignoreLocation: true,
                useExtendedSearch: true,
                keys: [
                    { name: 'question', weight: 0.6 },
                    { name: 'keywords', weight: 0.3 },
                    { name: 'answer', weight: 0.1 }
                ]
            };
            return new Fuse(dataSet, options);
        }

        function generateCategoryButtons() {
            const allCategories = new Set();
            agnesData.forEach(item => {
                if (item["category 1"]) allCategories.add(item["category 1"]);
                if (item["category 2"]) allCategories.add(item["category 2"]);
            });

            const sortedCategories = Array.from(allCategories).sort();
            const container = document.getElementById('categoryContainer');
            container.innerHTML = "";

            sortedCategories.forEach(cat => {
                const label = cat.replace(/^\d+\.\s*/, '');
                const btn = document.createElement('button');
                btn.className = `category-btn bg-white border border-slate-300 px-4 py-2 rounded-full text-slate-600 font-medium cursor-pointer`;
                btn.innerText = label;
                btn.onclick = () => selectCategory(cat, btn);
                container.appendChild(btn);
            });

            const allBtn = document.createElement('button');
            allBtn.id = 'btn-all';
            allBtn.className = `category-btn bg-white border border-slate-300 px-4 py-2 rounded-full text-slate-600 font-medium cursor-pointer`;
            allBtn.innerText = "Alla svar";
            allBtn.onclick = () => showAll();
            container.appendChild(allBtn);
        }

        function showAll() {
            if (isShowingAll) { resetApp(); return; }

            isShowingAll = true;
            activeCategory = null;
            document.getElementById('searchInput').value = "";
            document.getElementById('activeFilterBadge').classList.add('hidden');
            
            updateButtonStates(document.getElementById('btn-all'));
            performSearch("");
        }

        function selectCategory(catName, btnElement) {
            if (activeCategory === catName) { resetApp(); return; }

            isShowingAll = false;
            activeCategory = catName;

            updateButtonStates(btnElement);

            const badge = document.getElementById('activeFilterBadge');
            document.getElementById('activeCategoryName').innerText = catName.replace(/^\d+\.\s*/, '');
            badge.classList.remove('hidden');

            performSearch(document.getElementById('searchInput').value);
        }

        function updateButtonStates(activeBtn) {
            document.querySelectorAll('.category-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('opacity-40'); 
            });
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.classList.remove('opacity-40');
            }
        }

        function clearCategory() {
            resetApp(); 
        }

        function handleInput(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSearch(e.target.value);
            }, 200);
        }

        function performSearch(rawValue) {
            const rawQuery = rawValue ? rawValue.trim() : "";
            
            const container = document.getElementById('results');
            const emptyState = document.getElementById('emptyState');
            const header = document.getElementById('resultsHeader');
            const countLabel = document.getElementById('resultCount');
            const clearBtn = document.getElementById('clearSearchBtn');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            if (rawValue.length > 0) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');

            if (!rawQuery && !activeCategory && !isShowingAll) {
                showRandom();
                return;
            }

            itemsToShow = batchSize; 

            let filteredData = agnesData;
            if (activeCategory) {
                filteredData = agnesData.filter(item => 
                    item["category 1"] === activeCategory || 
                    item["category 2"] === activeCategory
                );
            }

            if (rawQuery === "") {
                currentFilteredResults = filteredData;
            } else {
                const extendedQuery = rawQuery.split(/\s+/).filter(Boolean).map(w => "'" + w).join(" ");
                const tempFuse = createSearchIndex(filteredData);
                currentFilteredResults = tempFuse.search(extendedQuery).map(r => r.item);
            }

            if (currentFilteredResults.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-slate-400 py-12">
                        <p class="text-base">Inga tr√§ffar.</p>
                    </div>`;
                header.classList.add('hidden');
                loadMoreBtn.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            header.classList.remove('hidden');
            countLabel.innerText = `${currentFilteredResults.length} svar`;

            renderList();
        }

        // --- SKAPA KORT HTML (Nu med tvingande taggar) ---
        function createCardHtml(item, isRandom = false) {
            let tagsHtml = "";
            
            // H√ÑR √ÑR FIXEN: Vi genererar alltid taggar, oavsett filterstatus
            if(item["category 1"]) {
                tagsHtml += `<span class="bg-blue-50 text-blue-700 text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-wider border border-blue-100 mr-2">${escapeHtml(item["category 1"].replace(/^\d+\.\s*/, ''))}</span>`;
            }
            if(item["category 2"]) {
                tagsHtml += `<span class="bg-slate-50 text-slate-600 text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-wider border border-slate-200">${escapeHtml(item["category 2"].replace(/^\d+\.\s*/, ''))}</span>`;
            }

            const extraClasses = isRandom ? "shadow-md border-blue-200 ring-4 ring-blue-50 relative mt-2" : "shadow-sm border-slate-200";
            const randomBadge = isRandom ? `<div class="absolute top-0 right-0 bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded-bl-lg uppercase">Slumpad</div>` : "";
            
            let safeUrl = "#";
            if (item.url && (item.url.startsWith("http://") || item.url.startsWith("https://"))) {
                safeUrl = encodeURI(item.url);
            }

            return `
                <div class="result-card bg-white p-6 rounded-xl border ${extraClasses}">
                    ${randomBadge}
                    <div class="mb-3 flex flex-wrap gap-y-2">
                        ${tagsHtml}
                    </div>
                    <h3 class="font-bold text-lg text-slate-900 mb-3 leading-tight">${escapeHtml(item.question)}</h3>
                    <div class="bg-slate-50 p-4 rounded-lg mb-4">
                        <p class="text-slate-800 text-sm md:text-base leading-relaxed">${escapeHtml(item.answer)}</p>
                    </div>
                    <div class="flex justify-between items-center text-xs font-medium text-slate-400 mt-2">
                        <span>${escapeHtml(item.date)}</span>
                        <a href="${safeUrl}" target="_blank" rel="noopener noreferrer" class="text-blue-700 hover:underline">
                            Lyssna
                        </a>
                    </div>
                    ${isRandom ? `<div class="text-center mt-6"><button onclick="showRandom()" class="text-sm text-blue-700 font-bold hover:underline cursor-pointer bg-transparent border-none">üé≤ Slumpa en till</button></div>` : ''}
                </div>
            `;
        }

        function renderList() {
            const container = document.getElementById('results');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const visibleItems = currentFilteredResults.slice(0, itemsToShow);
            
            container.innerHTML = visibleItems.map(item => createCardHtml(item, false)).join('');

            if (currentFilteredResults.length > itemsToShow) {
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.innerText = `Visa fler (${currentFilteredResults.length - itemsToShow} kvar)`;
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function loadMore() {
            itemsToShow += batchSize;
            renderList();
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', handleInput);

        function clearSearchText() {
            searchInput.value = "";
            searchInput.focus();
            performSearch("");
        }

        function showRandom() {
            const randomItem = agnesData[Math.floor(Math.random() * agnesData.length)];
            
            searchInput.value = "";
            activeCategory = null;
            isShowingAll = false;
            
            document.getElementById('activeFilterBadge').classList.add('hidden');
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active', 'opacity-40'));
            
            const container = document.getElementById('results');
            const emptyState = document.getElementById('emptyState');
            const header = document.getElementById('resultsHeader');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            emptyState.classList.add('hidden');
            header.classList.remove('hidden');
            loadMoreBtn.classList.add('hidden');
            document.getElementById('resultCount').innerText = "Slumpat svar";
            
            // Anv√§nd createCardHtml f√∂r enhetlighet
            container.innerHTML = createCardHtml(randomItem, true);
        }

        function resetApp() {
            showRandom();
        }
    </script>
</body>
</html>
